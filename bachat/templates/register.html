{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)]">
    <div class="card w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register New Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="contact_number" class="block text-gray-700 text-sm font-bold mb-2">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="pan_number" class="block text-gray-700 text-sm font-bold mb-2">PAN Number:</label>
                <input type="text" id="pan_number" name="pan_number" class="input-field" required maxlength="10">
            </div>
            <div class="mb-6">
                <label for="aadhar_number" class="block text-gray-700 text-sm font-bold mb-2">Aadhar Number:</label>
                <input type="text" id="aadhar_number" name="aadhar_number" class="input-field" required maxlength="12">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <!-- Role selection is hidden for general registration, only President can assign roles -->
            <input type="hidden" name="role" value="member">
              <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">role:</label>
                <input type="text" id="role" name="role" class="input-field" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary w-full">Register</button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-bold">Login here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
