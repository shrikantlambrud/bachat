{% extends "base.html" %}
{% block title %}Apply for Loan{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)] bg-gray-50 px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">ðŸ“„ Apply for a New Loan</h2>

        <form method="POST" action="{{ url_for('apply_loan') }}" class="space-y-5">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount (Max: â‚¹{{ bank_balance|float|round(2) }})</label>
                <input type="number" id="amount" name="amount" step="0.01" min="100" max="{{ bank_balance|float }}" placeholder="Enter loan amount"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>

            <div>
                <label for="interest_rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" min="0" max="100"
                    value="{{ default_interest_rate|float|round(2) }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    readonly disabled>
            </div>

            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Proposed Start Date</label>
                <input type="date" id="start_date" name="start_date"
                    value="{{ today_date.isoformat() }}"
                    min="{{ today_date.isoformat() }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-md shadow transition duration-200">
                ðŸš€ Submit Application
            </button>
        </form>
    </div>
</div>
{% endblock %}
