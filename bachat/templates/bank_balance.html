{% extends "base.html" %}
{% block title %}Bank Balance{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)] bg-gray-50 px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">üè¶ Manage Bank Balance</h2>

        <div class="text-center mb-8">
            <p class="text-gray-700 text-lg">Current Balance:</p>
            <p class="text-5xl font-bold text-green-600 my-2">‚Çπ{{ "%.2f"|format(balance_info.balance) }}</p>
            <p class="text-gray-500 text-sm">Last Updated: {{ balance_info.last_updated.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>

        <form method="POST" action="{{ url_for('bank_balance') }}" class="space-y-5">
            <div>
                <label for="action" class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                <select id="action" name="action"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter amount" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-md shadow transition duration-200">
                üí≥ Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
