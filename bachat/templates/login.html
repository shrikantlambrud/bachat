{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)] bg-gray-50 py-10 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Login to Bachat Gat</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300 ease-in-out shadow">
                Login
            </button>

            <!-- Optional Register Link -->
            <!--
            <p class="text-center text-gray-600 text-sm mt-4">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Register here</a>
            </p>
            -->
        </form>
    </div>
</div>
{% endblock %}
